<!-- modal.component.html -->
<div class="modal" [ngClass]="{ open: isOpen }">
  hello
  <div class="modal-overlay" (click)="closeModal()"></div>

  <div class="modal-content">
    <div class="modal-header">
      <h2>Photos</h2>
      <span class="close" (click)="closeModal()">&times;</span>
    </div>

    <div class="modal-body">
      <main>
        <!-- carousel -->
        <div class="carousel" style="height: 100%; width: 80%;display: flex;">
          <!-- left arrow -->
          <button
            (click)="moveLeft()"
            style="
              position: absolute;
              left: 0;
              top: 50%;
              z-index: 999;
              border: none;
              background-color: #ffffff00;
            "
          >
            <img
              src="../../../assets/img/brand/Left_Arrow.png"
              alt="swipe-left"
              height="40px"
              width="40px"
            />
          </button>

          <!-- main body -->
          <div
            *ngFor="let image of hotelImagesArr; let i = index"
            class="carousel-item"
            [class.active]="i === currentIndex"
            (click)="setActiveImage(i)"
            style="flex: 0 0 80%; max-width: 80%; position: relative"
          >
            <div
              style="
                position: absolute;
                top: 50%;
                left: 64%;
                transform: translate(-50%, -50%);
                width: 100%;
                height: 100%;
              "
            >
              <img
                src="{{ image }}"
                alt="`hotel-img${i}`"
                style="width: 100%; height: 100%; object-fit: contain;border-radius: 8px;"
              />
            </div>
          </div>

          <!-- right arrow -->
          <button
            (click)="moveRight()"
            style="
              position: absolute;
              right: 0;
              top: 50%;
              z-index: 999;
              border: none;
              background-color: #ffffff00;
            "
          >
            <img
              src="../../../assets/img/brand/Right_Arrow.png"
              alt="swipe-right"
              height="40px"
              width="40px"
            />
          </button>
        </div>

        <!-- preview section -->
        <div style="height: 328px;
        width: 176px;
        border-left: 1px solid #cccccc;">
          <div class="grid-container">
            <div
              class="grid-item"
              *ngFor="let image of hotelImagesArr; let i = index"
              (click)="setActiveImage(i)"
            >
              <img
                src="{{ image }}"
                alt="hotel-img"
                height="100%"
                width="100%"
                [class.active]="i === currentIndex"
                style="cursor: pointer"
              />
            </div>
          </div>
        </div>
      </main>
    </div>

    <div class="modal-footer">
      <!-- Additional footer content or buttons can be added here -->
      <button  class="btn" (click)="closeModal()" style="    background-color: #ff4040;
      color: #fff;
      padding: 2px 10px;"  >Close</button>
    </div>
  </div>
</div>
