<main style="background-color: #fff;">
  <div class="left">
    <img src="../../../assets/img/21303.jpg" alt="Welcome Image">
  </div>
  <div class="right">
    <div class="container">
      <div class="heading">
        <img src="./assets/img/route-maestro-logo.png" class="navbar-brand-img" class="logo" alt="..." style="height: 55px; width: auto;">

        <h4 style="font-family: cursive; font-weight: 300; font-size: 0.975rem;">Welcome Back</h4>
        <h2 style="font-size: 2rem; color: #101c1f; font-weight: 600;     font-family: cursive, sans-serif, ui-monospace;">Log In</h2>
      </div>

      <form class="inputs" [formGroup]="loginForm" (ngSubmit)="loginUser(loginForm)">
        <div class="input">
          <input type="email" formControlName="email" placeholder="Enter your email"
                 style="width: 340px;height: 31px; font-size: 0.875rem; font-family: inherit; padding: 10px 12px; border-radius: 5px;border: 0; border: 1px solid #cad1d7">
          <div *ngIf="loginForm.get('email')?.invalid && (loginForm.get('email')?.dirty || loginForm.get('email')?.touched)"
               class="text-sm text-danger">
            <div *ngIf="loginForm.get('email')!.hasError('required')">Email is required.</div>
            <div *ngIf="loginForm.get('email')!.hasError('email')">Please enter a valid email address.</div>
          </div>
        </div>

        <div class="input">
          <input type="password" formControlName="password" placeholder="Enter your password"
                 style="width: 340px;height: 31px; font-size: 0.875rem; font-family: inherit; padding: 10px 12px; border-radius: 5px;border: 0; border: 1px solid #cad1d7">
          <div *ngIf="loginForm.get('password')?.invalid && (loginForm.get('password')?.dirty || loginForm.get('password')?.touched)"
               class="text-sm text-danger">
            <div *ngIf="loginForm.get('password')!.hasError('required')">Password is required.</div>
            <div *ngIf="loginForm.get('password')!.hasError('minlength')">Password should be at least 6 characters long.</div>
          </div>
        </div>

        <div class="btns" >
          <button (click)="onSubmit()" type="submit" style="cursor: pointer;"><span>Login</span></button>
        </div>
      </form>

    </div>
  </div>
</main>
