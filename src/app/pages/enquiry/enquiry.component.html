    <style>
      *{
        padding: 0;
        box-sizing: border-box;
        font-family:  Calibri, 'Trebuchet MS', sans-serif;
      }
      body {
        background-color: rgb(255, 255, 255);
      }
      .tag {
        width: 70px !important;
        height: 25px !important;

        font-size: 14px;
        color: red;

        margin-top: 10px;
      }
      .dest > div:hover {
        background: #2f3268;
        color: white;
      }
      .purp3-1{
        display: none;
      }
      .rht:hover{
        background-color: #ff4040 !important;
        color: white !important;
      }
      .rht:hover{
        background-color: #ff4040 !important;

      .back:hover{
        background-color:#ff4040;

        display: none;

    <section class="conatiner" style="margin-top: 60px;">

      
    <div
      class="bg-white  rounded container  pb-1"
      
    >
      <div
        class="top py-3 d-flex px-5 flex-row  justify-content-between border-bottom"
        
      >
        <div class="t-left">
          <div class="fw-bold ms-5" style="font-size: 35px">{{userData[0].name}}</div>
          <div
            class="text-secondary ms-5"
            style="font-size: 15px; margin-top: -10px; "
          >
            {{mobile}}
          </div>
        </div>
        <div class="t-right mt-3 me-5">
          <button type="button " class="btn back p-0" (click)="back()" style="border-color: #ff4040; color: #ff4040; height: 27px; width: 50px;">Back</button>
        </div>
      </div>

      <div
        class=" d-flex flex-column  px-4 pt-3 pb-1"
       
      >

      <div style="width: 55%;">
      
      <div class="w-55">
        <span class="fw-bold my-1 mx-4" style="font-size: 1.25rem;">Enquiry Tag :</span>
        <div class="d-flex gap-3 px-4  " >
          <p class="tag">
            <button
              class="w-100 rht rounded"
              (click)="clicked('itenary')"
              [style.background-color]="Itinerary ? '#ff4040' : 'white'"
              [style.color]="Itinerary?  'white' :'#ff4040' "
              style="
                border: 1px solid red;
                background-color: white;
                color: red;
              "
            >
              Itenary
            </button>
          </p>
          <p class="tag">
            <button
              class="w-100 rht rounded"
              (click)="clicked('flight')"
              [style.background-color]="flight ? '#ff4040' : 'white'"
              [style.color]="flight ?  'white' :'#ff4040' "
              style="
                border: 1px solid red;
                background-color: white;
                color: red;
              "
            >
              Flight
            </button>
          </p>
          <p class="tag">
            <button
              class="w-100 rht rounded"
              (click)="clicked('hotel')"
              [style.background-color]="hotel ? '#ff4040' : 'white'"
              [style.color]="hotel ?  'white' :'#ff4040' "
              style="
                border: 1px solid red;
                background-color: white;
                color: red;
              "
            >
              Hotel
            </button>
          </p>
          <p class="tag">
            <button
              class="w-100 rht rounded"
              (click)="clicked('package')"
              [style.background-color]="package ? '#ff4040' : 'white'"
              [style.color]="package ?  'white' :'#ff4040' "
              style="
                border: 1px solid red;
                
                color: red;
              "
            >
              Package
            </button>
          </p>
        </div>

       
      </div>
    </div>
      <ng-container *ngIf="package">
        <!-- Load the component if the condition is true -->
        <app-enq-package [enq]="custEnq" [update]="up" ></app-enq-package>
      </ng-container>
      <ng-container  *ngIf="hotel">
        <!-- Load the component if the condition is true -->
        <app-enq-hotel [enq]="custEnq" [update]="up"></app-enq-hotel>
      </ng-container>
      <ng-container *ngIf="Itinerary">
        <!-- Load the component if the condition is true -->
        <app-enq-itenary [enq]="custEnq" [update]="up"></app-enq-itenary>
      </ng-container>
      <ng-container *ngIf="flight">
        <!-- Load the component if the condition is true -->
        <app-enq-flight [enq]="custEnq" [update]="up"></app-enq-flight>
      </ng-container>
