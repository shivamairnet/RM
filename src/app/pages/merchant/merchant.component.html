<div class="card-body mt-200">
    <form #formDirective="ngForm" (ngSubmit)="onSubmit(formDirective)">
        <div class="form-group">
            <label for="nameInputEmail1">Name</label>
            <input type="text" class="form-control" id="nameInputEmail1" aria-describedby="nameHelp" placeholder="Enter name" ngModel name="name" required>
            <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
          </div>
        <div class="form-group">
          <label for="exampleInputEmail1">Email address</label>
          <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email"  ngModel name="email" required>
          <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
        </div>
        <div class="form-group">
          <label for="exampleInputEmail1">phone</label>
          <input type="text" class="form-control" id="phoneInputEmail1" aria-describedby="phoneHelp" placeholder="Enter email"  ngModel name="phone" required>
          <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
        </div>
        <div class="form-group">
          <label for="exampleInputEmail1">flightCost</label>
          <input type="number" class="form-control" id="nameInputEmail1" aria-describedby="nameHelp" placeholder="Enter email"  ngModel name="flightCost" required>
          <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
        </div>
        <div class="form-group">
          <label for="exampleInputEmail1">hotelCost</label>
          <input type="number" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email"  ngModel name="hotelCost" required>
          <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
        </div>
        <div class="form-group">
          <label for="exampleInputEmail1">MerchantShare</label>
          <input type="number" class="form-control" id="phoneInputEmail1" aria-describedby="phoneHelp" placeholder="Enter email"  ngModel name="merchantShare" required>
          <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Taxes</label>
          <input type="number" class="form-control" id="exampleInputPassword1" placeholder="Password"  ngModel name="taxes" required>
        </div>
        <div class="form-check">
          <input type="checkbox" class="form-check-input" id="exampleCheck1">
          <label class="form-check-label" for="exampleCheck1">Check me out</label>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
</div>
